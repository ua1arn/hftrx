<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
    <meta charset="utf-8">
    <title>HF TRX 800x480</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="hftrx.css">	
		<style>
			td {
			width: 16px;
			}
			tr {
			height: 15px;
			}
		</style>
		
	</head> 
	<body style="background-color:black; color:green;">
		<!-- 800 x 480 - 50 columns by 16 pixels, 32 rows by 15 pixels  -->
		<table style="width:800px border=0px cellspacing=0px cellpadding=0px">
			<!-- row 0 -->
			<tr>
				<td colspan="2">1</td>
				<td colspan="1" rowspan="1">2</td>
				<td style="background-color:green; color:black;">3</td>
				<td colspan="2" style="background-color:red; color:black;">TX</td>
			</tr>
			<!-- row 1 -->
			<tr>
				<td>4</td>
				<td class="BIGFREQ" id="FREQ_A">5</td>
				<td>6</td>
			</tr>
			<!-- row 2 -->
			<tr>
				<td>7</td>
				<td>8</td>
				<td>9</td>
			</tr>
			<!-- row 3 -->
			<tr>
				<td> </td>
				<td> </td>
				<td> </td>
				<td> </td>
				<td> </td>
				<td> </td>
			</tr>
			<!-- row 4 -->
			<tr>
				<td></td>
			</tr>
			<!-- row 5 -->
			<tr>
				<td></td>
			</tr>
			<!-- row 6 -->
			<tr>
				<td></td>
			</tr>
			<!-- row 7 -->
			<tr>
			<td>X</td>
				<td colspan="1">X</td>
				<td>X</td>
				<td>X</td>
				<td>X</td>
				<td>X</td>
				<td>X</td>
				<td>X</td>
			</tr>
		</table>
		
	</body>
</html>
